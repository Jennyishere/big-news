<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/iconfont.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline">
            <select id="selCategory" name="" class="form-control input-sm">
              <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
            </select>
            <select id="selStatus" name="" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm">
              筛选
            </button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger btn-xs delete"
                  >删除</a
                >
              </td>
            </tr> -->
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination-demo" class="pagination-sm"></ul>
        <div class="tips" style="display: none;">没有内容啦</div>
      </div>
    </div>
  </div>
</body>
<script src="./libs/html.js"></script>
<script type="text/html" id="category">
    <option value="">所有分类</option>

    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>

    {{/each}}
  </script>
<script type="text/html" id="articleList">
    {{each data}}
    <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
              <a href="article_edit.html?{{$value.id}}" class="btn btn-default btn-xs"
                >编辑</a
              >
              <a
                href="javascript:void(0);"
                class="btn btn-danger btn-xs delete"
                data-id="{{$value.id}}">删除</a
              >
            </td>
          </tr>
    {{/each}}
  </script>
<script>
  $(() => {
    //获取分类
    $.get({
      url: path.getListPath,
      success: function (res) {
        //   console.log(res);
        let html = template("category", res);
        // console.log(html);
        $("#selCategory").html(html);
      }
    });
    //获取文章列表封装
    function getDataList(pages, callback) {
      $.get({
        url: "http://localhost:8080/api/v1/admin/article/query",
        data: {
          type: $("#selCategory").val(),
          state: $("#selStatus").val(),
          page: pages,
          perpage: perpage
        },
        success: function (res) {
          // console.log(res);
          //   console.log(res.data.totalPage);
          if (res.code == 200) {
            let html = template("articleList", res.data);
            //   console.log(html);
            $("tbody").html(html);
            //如果传入的参数res为空 则callback函数会报错 所以判断如果res为空就不执行
            //   console.log(res);

            if(res.data.data.totalPage !== 0) {
            callback && callback(res);
            }
            //   $('.tips').hide();

            //   }else {

            //     $("#pagination-demo").hide();
            //     $('.tips').show();

            //   }

            //   if(mypage > 1 )

            // if(res.data.data.length !=0 && )
          }
        }
      });
    }

    //传参调用
    let mypage = 1;
    let perpage = 10;
    getDataList(mypage, function (data) {
      $("#pagination-demo").twbsPagination({
        totalPages: data.data.totalPage,
        visiblePages: 7,
        first: "第一页",
        next: "下一页",
        last: "尾页",
        prev: "前一页",
        onPageClick: function (event, page) {
          // $('#page-content').text('Page ' + page);
          // console.log(page);拿到页数传入 渲染到当前页
          mypage = page; //把当前的页数赋给mypage 方便下面删除
          getDataList(mypage);
        }
      });
    });

    // });
    // 'changeTotalPages',res.data.totalPage,1
    //筛选
    $("#btnSearch").click(function (e) {
      e.preventDefault();
      // getDataList(mypage)   //只调用不传回调函数是不能修改总页数
      // $('#pagination-demo').twbsPagination('changeTotalPages',res.data.totalPage,1)   此处修改总页数需要传参，res未定义 那么就要放到回调函数把callback的参数res的总页数传过来
      getDataList(mypage, function (res) {
        $("#pagination-demo").twbsPagination(
          "changeTotalPages",
          res.data.totalPage,
          1
        );
      });
    });

    //删除
    $("tbody").on("click", ".delete", function () {
      // console.log(123);选中元素 拿到id 发送ajax请求
      let id = $(this).attr("data-id");
      // console.log(id);
      $.post({
        url: "http://localhost:8080/api/v1/admin/article/delete",
        data: {
          id: id
        },
        success: function (res) {
          // console.log(res);
          if (res.code == 204) {
            //刷新页面 用户体验 停留在当前  把当前mypage传入

            getDataList(mypage, function (ress) {
              console.log(mypage);
              console.log(Math.ceil(ress.data.totalPage / 10));

              if (ress.data.totalPage == 0) {
                $("#pagination-demo").hide();
                $(".tips").show();
                return null;
              } else if (
                mypage > 1 &&
                ress.data.data.length % 10 === 0 &&
                ress.data.totalPage !== 0
              ) {
                $("#pagination-demo").show();
                $(".tips").hide();
                getDataList(Math.ceil(ress.data.totalPage / 10), function (res) {
                  $("#pagination-demo").twbsPagination("changeTotalPages",
                    res.data.totalPage,
                    mypage - 1
                  );
                });
              }
            });
          }
        }
      });
    });
  });
</script>

</html>
